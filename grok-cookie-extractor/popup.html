    .status.info {

      color: #0c5460;

    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    }

    .cookie-display {

      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      word-break: break-all;
      line-height: 1.6;
      display: none;
    }

    .cookie-display.show {
      display: block;
    }

    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cookie-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: #856404;
    }

    .cookie-item {
      margin-bottom: 8px;
    }

    .cookie-label {
      font-weight: 600;
      color: #667eea;
    }
  </style>
